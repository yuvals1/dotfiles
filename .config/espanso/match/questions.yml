# Question patterns

matches:
  - trigger: ":wd"
    replace: "what's the difference"
    label: "what's the difference"

  - trigger: ":dif"
    replace: "difference"
    label: "difference"

  - trigger: ":dt"
    replace: "do you understand the task?"
    label: "do you understand the task?"

  - trigger: ":vb"
    replace: "verify the behavior is as desired"
    label: "verify the behavior is as desired"

  - trigger: ":dr"
    replace: "do you remember the instructions?"
    label: "do you remember the instructions?"