# Step-by-step progress patterns

matches:
  - trigger: ":inc"
    replace: "let's start with {} and proceed from there very slowly.\nmade the least amount of modifications each step"
    label: "incremental flow"

  - trigger: ":complex"
    replace: "this is a complex adoption so i want to do it in steps with verification after each step to see it's working as expected before moving to next step"
    label: "complex adoption with verification"

