# Git and Conventional Commits snippets

matches:
  # Conventional Commits
  - trigger: ":cv"
    replace: " conventional commits"
    label: "conventional commits"

  - trigger: ":cm"
    replace: " suggest git commit message according to conventional commits"
    label: "conventional commits full"

  - trigger: ":cc"
    replace: " let's commit"
    label: "let's commit"

  - trigger: ":coc"
    replace: " let's commit our changes"
    label: "let's commit our changes"

  - trigger: ":cs"
    replace: " let's commit our current state"
    label: "let's commit our current state"
