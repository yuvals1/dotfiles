# Speed controls
> add speed 0.1      # Increase speed by 0.1x
< add speed -0.1     # Decrease speed by 0.1x

# Reset speed to normal
BS set speed 1.0     # Backspace resets to 1x speed

# Additional useful keybindings
SPACE cycle pause; show-progress    # Play/pause and show progress bar
TAB no-osd cycle-values osd-level 3 1    # Toggle progress bar display
RIGHT seek 5         # Forward 5 seconds
LEFT seek -5         # Backward 5 seconds
UP add volume 5      # Volume up
DOWN add volume -5   # Volume down