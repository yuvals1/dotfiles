# Show progress bar on screen
osc=yes                  # Enable on-screen controller
osd-bar=yes             # Show OSD bar when seeking
osd-duration=2000       # Show OSD messages for 2 seconds
osd-level=1             # Enable OSD (1=enabled, 0=disabled)

# Progress bar appearance
osd-bar-align-y=0.95    # Position near bottom of screen
osd-bar-h=2             # Height of the progress bar
osd-bar-w=95            # Width as percentage of screen

# Show progress bar on pause
osd-on-seek=msg-bar     # Show bar when seeking
keep-open=yes           # Keep player open at end of file

# Optional: Always show progress bar
# script-opts=osc-visibility=always
